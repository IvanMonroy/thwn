<mat-tab-group dynamicHeight>
  <mat-tab label="Todos los productos">
   
   

    <div class="container">
      <br>
     <h4 style="text-align: center;">NUESTROS PRODUCTOS</h4>
    <br>
    <div class="container-fluid">
      <mat-form-field appearance="legacy">
          <mat-label class="span_color_black">Busca tu producto aquí</mat-label>
          <input matInput id="filter" [name]="filter" [formControl]="filter" placeholder="Llantas" autocomplete="off"
              data-toggle="tooltip" data-placement="right" title="El formulario es sensible a máyusculas y mínusculas.">
      </mat-form-field>
  </div>

      <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let product of dataFiltered | async">
                <div class="product-grid8">
                    <div class="product-image8">
                        <a href="#">
                            <img class="pic-1 media-object" [src]="product.imgurl "  onError="this.src='../../../assets/images/item-not-found.png'" data-src="holder.js/348x348" style="width: 348px; height: 348px;" data-holder-rendered="true" width="1000" alt="{{product.name}}">
                            <img class="pic-2 media-object" src="../../../assets/images/no-found.png " data-src="holder.js/348x348" style="width: 348px; height: 348px;" data-holder-rendered="true">
                        </a>
                        <ul class="social">
                            <li><a class="fa fa-search"(click)="findFirst(product.name);" ></a></li>
                            <li><a class="fa fa-shopping-bag" (click)="setToLocalStorage(product.price, product.mark, product.description,product.available,product.name )"></a></li>
                            <li><a href="" class="fa fa-shopping-cart"></a></li>
                        </ul>
                        <span class="product-discount-label">{{product.available == 'true' ? 'Disponibles' : 'Agotados'}}</span>
                    </div>
                    <div class="product-content">
                        <div class="price">{{product.name }}
                            <span>{{product.mark}}</span>
                        </div>
                        <span class="product-shipping">{{product.price}}</span>
                        <h3 class="title"><a href="#">{{product.description}}</a></h3>
                        <a class="all-deals" href="">¡Ven y compruebalo! <i class="fa fa-angle-right icon"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
   
  </mat-tab>
