<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<div class="row" id="contatti">
<div class="container mt-5" >

    <div class="row" style="height:550px;">
      <div class="col-md-6 maps" >
         <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3976.6265969793285!2d-74.0751845!3d4.6604899!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a5375c7dec9%3A0xf304a588c576a9c4!2sCra.%2028a%20%2366-73%2C%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1581279301681!5m2!1ses!2sco" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="col-md-6">
        <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contáctate con nosotros</h2>
        <form [formGroup]="form">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" formControlName="name" placeholder="Nombre" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control mt-2" formControlName="subject" placeholder="Asunto" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control mt-2" formControlName="email" placeholder="Email" required>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <input type="number" class="form-control mt-2" formControlName="phone" placeholder="Teléfono" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="mesagge" placeholder="Mensaje" rows="3" required></textarea>
              </div>
            </div>
            <div class="col-12">
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox"  formControlName="is_subscriber" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2" style="color: white;">
                  Quiero recibir noticias y promociones del Tecni-hidráulicos JB
                </label>
              </div>
            </div>
            </div>
            <div class="col-12">
              <button class="btn btn-light" (click)="submitForm()" type="submit">Enviar</button>
            </div>
          </div>
        </form>
        <div class="text-white">
        <h2 class="text-uppercase mt-4 font-weight-bold">Encuéntranos</h2>

        <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+57) 123456</a><br>
        <i class="fas fa-phone mt-3"></i> <a href="tel:+">(+57) 123456</a><br>
        <i class="fa fa-envelope mt-3"></i> <a href="">jose.beltran@gmail.com</a><br>
        <i class="fas fa-globe mt-3"></i> Bogotá, Colombia. Cra. 28a #66 - 73<br>
        <i class="fas fa-globe mt-3"></i> Barrio 7 de Agosto<br>
        <div class="my-4">
        <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
        <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
        </div>
        </div>
      </div>

    </div>
</div>
</div>
